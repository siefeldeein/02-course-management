<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Students</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
<h4>Show Students</h4>
<hr>

<div class="table-responsive">
    <table class="table table-striped">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Enrollments</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.email}"></td>
            <td> <!-- the data cell of enrollments -->
                <div th:if="${student.enrollments != null and !student.enrollments.empty}">
                    <div th:each="enrollment : ${student.enrollments}" class="mb-1">
                        <small>
                            <strong th:text="'id: ' + ${enrollment.id}"></strong>
                            - <span th:text="${enrollment.enrollmentDate}"></span>
                            <br>
                            <em th:text="${enrollment.notes}"></em>
                        </small>
                    </div>
                </div>
                <div th:if="${student.enrollments == null or student.enrollments.empty}">
                    <span class="text-muted">No enrollments</span>
                </div>
            </td>
            <td>
                <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-sm btn-primary me-1">Edit</a>
                <a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Delete?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="mt-3">
    <a href="/students/add" class="btn btn-success">Add New Employee</a>
    <a href="/" class="btn btn-secondary ms-2">Back to Home</a>
</div>

</body>
</html>
